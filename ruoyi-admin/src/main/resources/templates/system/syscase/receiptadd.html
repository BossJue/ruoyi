<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改案件回执')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-receipt-edit" th:object="${sysReceipt}">
           <h1 style="text-align: center">受案回执</h1>
            <input name="receiptId" th:field="*{receiptId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">报警人：</label>
                <div class="col-sm-8">
                    <input name="policeMan" th:field="*{policeMan}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">案件名：</label>
                <div class="col-sm-8">
                    <input name="caseName" th:field="*{caseName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">立案部门名称：</label>
                <div class="col-sm-8">
                    <input name="deptName" th:field="*{deptName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <h3 style="text-align: center">我单位已受理以上你所提供案件，</h3>
            <h3 style="text-align: center">你单位可以通过来访，查询以上案件信息！</h3>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/receipt";
        $("#form-receipt-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-receipt-edit').serialize());
            }
        }
    </script>
</body>
</html>
